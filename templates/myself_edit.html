{% extends 'index.html' %}

{% block css %}
  <link href="/static/plugins/classimax.v-1/plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/slick-carousel/slick/slick.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/slick-carousel/slick/slick-theme.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/fancybox/jquery.fancybox.pack.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/jquery-nice-select/css/nice-select.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/plugins/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css" rel="stylesheet">
  <link href="/static/plugins/classimax.v-1/css/style.css" rel="stylesheet">
    {% endblock %}

{% block content %}
    <section>
	<div class="container">
    </div>
    </section>
<section class="user-profile section" style="margin-top:100px">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user-dashboard-profile">
						<!-- User Image -->
						<div class="profile-thumb">
							<img src="/static/images/clean.jpeg" alt="" class="rounded-circle">
						</div>
						<!-- User Name -->
						<h5 class="text-center">温晓妮</h5>
						<p>2019年加入</p>
					</div>
					<!-- Dashboard Links -->
					<div class="widget user-dashboard-menu">
						<ul>
							<li>
								<a href="/accounts/myself"><i class="fa fa-user"></i> 个人中心 </a></li>
							<li>
								<a href="dashboard-favourite-ads.html"><i class="fa fa-bookmark-o"></i> 我收藏的 <span>5</span></a>
							</li>
							<li>
								<a href="dashboard-archived-ads.html"><i class="fa fa-file-archive-o"></i>我发布的 <span>12</span></a>
							</li>
							<li>
								<a href="dashboard-pending-ads.html"><i class="fa fa-bolt"></i> 我买到的 <span>23</span></a>
							</li>
							<li>
								<a href="logout.html"><i class="fa fa-cog"></i> 注销 </a>
							</li>
							<li>
								<a href="delete-account.html"><i class="fa fa-power-off"></i> 离开 </a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<div class="widget personal-info">
					<h3 class="widget-header user">个人信息</h3>
					<form method="post" href="/accounts/myself_edit">
						<div class="form-check">
						  <label class="form-check-label" for="hide-profile">
						    <input class="form-check-input" type="checkbox" value="" id="hide-profile">
						    隐藏该信息
						  </label>
						</div>
                    {% csrf_token %}
                        {% for field in form %}
                             <div class="form-group">
                                <label for="{{ field.name }}">{{ field.label }}</label>
                                    {{ field }}
                             </div>
                        {% endfor %}
						<button type="submit" class="btn btn-transparent">保存修改</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}


{% block js %}
  <script src="/static/plugins/classimax.v-1/plugins/jquery/jquery.min.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/jquery-ui/jquery-ui.min.js"></script>

  <script src="/static/plugins/classimax.v-1/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/slick-carousel/slick/slick.min.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/jquery-nice-select/js/jquery.nice-select.min.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/fancybox/jquery.fancybox.pack.js"></script>
  <script src="/static/plugins/classimax.v-1/plugins/smoothscroll/SmoothScroll.min.js"></script>

  <script src="/static/plugins/classimax.v-1/js/scripts.js"></script>
{% endblock %}
