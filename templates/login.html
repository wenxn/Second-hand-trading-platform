<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Second_hand platform | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/AdminLTE.min.css ">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/green.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>


<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Second_hand </b>platform</a>
  </div>
  <div class="login-box-body">
  {% block sign %}
      <form method="post">
          <div class="box-body ">
                            {% csrf_token %}
                            {% for field in form %}
                             <div class="form-group">
                                <label for="{{ field.name }}">{{ field.label }}</label>
                                    {{ field }}
                             </div>
                            {% endfor %}
          </div>

        <div class="col-xs-13">
          <button type="submit" class="btn btn-block btn-flat">
              登录
          </button>

        </div>
          </form>
<div class="card-footer text-muted text-center"> 新用户？
              <a href="/accounts/signup">
              注册
          </a>
          </div>
      </div>


  {% endblock %}
  </div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/plugins/admin_lte/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
</script>
</body>
</html>
