<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Second_hand platform | Log in</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/ionicons.min.css">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/AdminLTE.min.css ">
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/green.css" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>


<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Second_hand </b>platform</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form action="#" method="post">
        {% csrf_token %}
      <div class="form-group has-feedback">
        <input class="form-control" placeholder="学号">
        <span class="glyphicon  form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码">
        <span class="glyphicon  form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
              <label class>
                  <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;">
                      <input type="checkbox" name="ldt" value="" checked="" style="position: absolute;top: 1000%;
                      left: 100%;display: block;width: 140%;height: 140%;margin: 0px;padding: 0px;background: rgb(255, 255, 255);border: 0px;opacity: 1;">
                      </div>
                       Remember Me
              </label>
          </div>
        </div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">
              <a href="/"  >Sign In</a></button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/plugins/admin_lte/js/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%'
    });
  });
</script>
</body>
</html>
