<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Secondhand_platform</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/ionicons.min.css">
  <!-- jvectormap -->
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/jquery-jvectormap.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="/static/plugins/admin_lte/css/_all-skins.min.css">
  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
    <header class="main-header">

    <!-- Logo -->
    <a href="#" class="logo">
      <!-- mini logo for sidebar mini 50x50 pixels -->
      <span class="logo-mini"><b>GDUT</b></span>
      <!-- logo for regular state and mobile devices -->
      <span class="logo-lg"><b>Secondhand</b> platform</span>
    </a>

    <!-- Header Navbar: style can be found in header.less -->
    <nav class="navbar navbar-static-top">
      <!-- Sidebar toggle button-->
      <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
        <span class="sr-only">Toggle navigation</span>
      </a>

    </nav>
  </header>

</div>
  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
          <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                  <i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
        </section>
        {% block list %}
            <section class="sidebar" align="center">
            <font color="#A0A0A0">书籍教材</font>
            <p>
                <font color="#A0A0A0">电子设备</font>
            </p>
            </section>
        {% endblock %}


  </aside>


  <div class="content-wrapper" >
    {% block content_header %}
      <section class="content-header">
      <h1>
        物品展板
        <small> GDUT </small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i> 主页 </a></li>
        <li class="active">物品展板</li>
      </ol>
    </section>
    {% endblock %}

{% block content %}
    <section class="content">

    </section>
  {% endblock %}

  </div>

{% block footer %}
  <footer class="main-footer">
    <div class="pull-right hidden-xs">
      <b>Version</b> 1.0
    </div>
  </footer>
{% endblock %}


{% block js %}
<script src="/static/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/static/plugins/admin_lte/js/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/static/plugins/admin_lte/js/adminlte.min.js"></script>
<!-- Sparkline -->
<script src="/static/plugins/admin_lte/js/jquery.sparkline.min.js"></script>
<!-- jvectormap  -->
<script src="/static/plugins/admin_lte/js/jquery-jvectormap-1.2.2.min.js"></script>
<script src="/static/plugins/admin_lte/js/jquery-jvectormap-world-mill-en.js"></script>
<!-- SlimScroll -->
<script src="/static/plugins/admin_lte/js/jquery.slimscroll.min.js"></script>
<!-- ChartJS -->
<script src="/static/plugins/admin_lte/js/Chart.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/static/plugins/admin_lte/js/dashboard2.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/static/plugins/admin_lte/js/demo.js"></script>

{% endblock %}
</body>
</html>
