{% extends 'base.html' %}

{% block content %}
    <div class="box box-info">
            <div class="box-header">
              <h2 class="box-title"> 闲置列表 </h2>
            </div>

    <div class="row">
        <div class="col-sm-10">
            <div class="mb-5">
        <a href="/plat/add_goods/" class="btn btn-primary"> 创建新的闲置 </a>
        </div>
        </div>


              <div class="box-tools" >
                <div class="input-group input-group-sm" style="width: 150px;">
                  <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                  <div class="input-group-btn">
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                  </div>
                </div>
              </div>
            </div>

           <!-- /.box-header -->
            <div class="box-body">
              <table id="example2" class="table table-bordered table-hover">
                <thead>
                <tr>
                  <th>闲置名称</th>
                  <th>闲置描述</th>
                  <th>价格</th>
                  <th>可否线上交易</th>
                  <th>闲置类型</th>
                    <th><center> 操作
                    </center></th>
                </tr>
                </thead>
                <tbody>
                {%  for good in goods %}
                <tr>
                    <td> </td>

                    {% block status %}
                    <td>
                        <center>
                        <a class="btn btn-primary btn-xs" href="/plat/plat_{{ pk }}/edit_goods/">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>编辑
                    </a>
                      <a class="btn btn-primary btn-xs" href="/plat/plat_{{ pk }}/del_goods">
                        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>删除
                    </a>
                        </center>
                        </td>
                    {% endblock %}


                </tr>
                {%  endfor %}
                </tbody>
                <tfoot>
                <tr>

                </tr>
                </tfoot>
              </table>
            </div>
            <!-- 分页 -->
           <div class="box-footer clearfix">
              <ul class="pagination pagination-sm no-margin pull-right">
               {{ page_str }}
           </ul>
           </div>

    </div>
    </div>

          <!-- /.box -->
{% endblock %}
